<!DOCTYPE html>
<html lang="en">
  <head>
    <!--不被搜索引擎搜到-->
    <meta name="robots" content="noindex, nofollow">
    <meta charset="UTF-8">
    <title>Emily's Notebook</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link href="media/vue.css" rel="stylesheet">
  </head>
  <body>
    <!--加载词-->
    <div id="app">加载中...不要走！很快加载完了！</div>
    <script>
      window.$docsify = {
        name: '<span style="color:black;font-weight:bold">Emily&apos;s Notebook</span>',
        nameLink: '/',
        loadNavbar: 'docs/_navbar.md',
        loadSidebar: 'docs/_sidebar.md',
        maxLevel: 4,
        subMaxLevel: 3,
        auto2top: true,
        autoHeader: true,
        mergeNavbar: true,
        formatUpdated: '最后修改：{YYYY}年{MM}月{DD}日 {HH}:{mm}',
        externalLinkTarget: '_blank',
        cornerExternalLinkTarget: '_blank',

        // 搜索
        search: {
          maxAge: 86400000, // 过期时间，单位毫秒，默认一天
          paths: 'auto', // or 'auto'
          placeholder: '输入关键词搜索...',
          noData: '没有结果！',
          // 搜索标题的最大层级, 1 - 6
          depth: 6,
        },

        // 代码复制框
        copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
        },

        // 标签页
        tabs: {
          persist    : false,      // default
          sync       : false,      // default
          theme      : 'classic', // default
          tabComments: true,      // default
          tabHeadings: true       // default
        },

        // 选项框
        select: {
          detectOperatingSystem: {
            enabled: false,
            menuId: "operating-system"
          },
          sync: false,
          theme: "classic"
        },

        // 脚注
        footer: {
          copy: '<span>Emily&apos;s Notebook &copy; 2020',
          auth: 'by Emily',
          pre: '<hr/>',
          style: 'text-align: right;',
          style: 'className'
        },
      }
    </script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
    <script src="https://cdn.jsdelivr.net/npm/docsify-select@1"></script>
    <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>
    
  </body>
</html>
